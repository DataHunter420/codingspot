<div class="wrapper login">
    <div class="container">
        <div class="col-left">
            <div class="login-text">
                <h2>SpotCoding</h2>
                <p>Already have a account !</p> <a routerLink="../login" class="btn">Sign in</a>
            </div>
        </div>
        <div class="col-right">
            <div class="login-form">
                <h2>Sign Up</h2>
                <form action="" [formGroup]="registerform" (ngSubmit)="registeruser()">
                    <p> <label>Username/<span>*</span></label> <input type="text" formControlName="Username" required> </p>
                    <p> <label>Email address<span>*</span></label> <input type="text" formControlName="Email" required> </p>
                    <p> <label>Password<span>*</span></label> <input type="password" formControlName="Password" required> </p>
                    <p> <button type="submit" value="Sign Up">Submit</button> </p>
                    
                </form>
            </div>
        </div>
    </div>
</div>
